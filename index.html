<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruleta Opera Maritim (SVG + Email + Oro con Degradado Lineal)</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --oro-plano: #d4af37; /* Color plano de oro para ajustes puntuales */
      --negro: #111;
      --blanco: #f8f8f8;
    }
    body {
      margin: 0;
      padding: 20px;
      background-color: var(--negro);
      color: var(--blanco);
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 500px;
      width: 100%;
    }
    .logo {
      width: 180px;
      margin: 20px 0;
    }
    h1 {
      /* Título con degradado dorado (lineal) */
      font-family: 'Playfair Display', serif;
      margin-bottom: 30px;
      background: linear-gradient(145deg, #f9e285 0%, #c7a238 50%, #f9e285 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Sección de email */
    #emailSection {
      display: block;
    }
    .email-input {
      width: 80%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid var(--oro-plano);
      border-radius: 4px;
      background: rgba(0,0,0,0.2);
      color: white;
      font-size: 16px;
    }

    /* Sección de la rueda oculta inicialmente */
    #wheelSection {
      display: none;
    }
    .wheel-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 30px auto;
    }
    #wheelSvg {
      width: 100%;
      height: 100%;
    }
    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      /* Puntero con degradado lineal dorado */
      background: linear-gradient(145deg, #f9e285 0%, #c7a238 50%, #f9e285 100%);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      z-index: 2;
    }
    .spin-btn {
      /* Botón con degradado lineal dorado */
      background: linear-gradient(145deg, #f9e285 0%, #c7a238 50%, #f9e285 100%);
      color: var(--negro);
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Playfair Display', serif;
      margin-top: 20px;
    }
    .spin-btn:hover {
      /* Sutil cambio al pasar el cursor */
      background: linear-gradient(145deg, #ffd666 0%, #d4af37 50%, #ffd666 100%);
    }
    .disclaimer {
      font-size: 12px;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://operamaritim.com/wp-content/uploads/2025/01/logotipo-opera-maritim-blanco.png"
         alt="Opera Maritim" class="logo" />

    <h1>¡Gira y descubre tu premio!</h1>

    <!-- Sección para introducir email -->
    <div id="emailSection">
      <p>Introduce tu email para participar:</p>
      <input type="email" id="userEmail" class="email-input" placeholder="tucorreo@ejemplo.com">
      <button class="spin-btn" onclick="verifyEmail()">CONTINUAR</button>
    </div>

    <!-- Sección de la rueda (oculta hasta que el email sea válido) -->
    <div id="wheelSection">
      <div class="wheel-container">
        <div class="pointer"></div>
        <!-- SVG para la ruleta con definiciones de degradado lineal -->
        <svg id="wheelSvg" viewBox="0 0 320 320">
          <defs>
            <!-- Degradado lineal suave para los sectores dorados -->
            <linearGradient id="softGoldLinear" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%"   stop-color="#fff9c4" />  <!-- parte superior clara -->
              <stop offset="60%"  stop-color="#f1c232" />  <!-- mitad más cálida -->
              <stop offset="100%" stop-color="#f9e285" />  <!-- parte inferior dorada -->
            </linearGradient>
          </defs>
        </svg>
      </div>
      <button class="spin-btn" id="spinBtn">GIRAR</button>
    </div>

    <p class="disclaimer">
      * Premios válidos por 30 días. Presenta tu código en el restaurante.
    </p>
  </div>

  <script>
    ////////////////////////////////////////////////
    // 1) CONFIGURACIÓN DE PREMIOS Y PARÁMETROS
    ////////////////////////////////////////////////

    const prizes = [
      // Sectores dorados con degradado lineal ("gradGold"), sectores negros con "#111"
      { text: "POSTRE GRATIS",     bgColor: "gradGold", textColor: "#111" },
      { text: "10% DESCUENTO",     bgColor: "#111",     textColor: "#f8f8f8" },
      { text: "CAFÉ GRATIS",       bgColor: "gradGold", textColor: "#111" },
      { text: "5% DESCUENTO",      bgColor: "#111",     textColor: "#f8f8f8" },
      { text: "BEBIDA GRATIS",     bgColor: "gradGold", textColor: "#111" },
      { text: "15% DESCUENTO",     bgColor: "#111",     textColor: "#f8f8f8" }
    ];

    const svgSize = 320;
    const cx = svgSize / 2;   // 160
    const cy = svgSize / 2;   // 160
    const radius = 150;       // radio de la rueda
    const borderWidth = 10;   // grosor del borde exterior

    const totalSegments = prizes.length;            // 6
    const anglePerSegment = 360 / totalSegments;    // 60°

    const wheelSvg = document.getElementById("wheelSvg");
    const wheelGroup = document.createElementNS("http://www.w3.org/2000/svg", "g");
    wheelGroup.setAttribute("id", "wheelGroup");
    wheelGroup.setAttribute("transform", `rotate(0 ${cx} ${cy})`);
    wheelSvg.appendChild(wheelGroup);

    ////////////////////////////////////////////////
    // 2) FUNCIÓN PARA CONVERTIR GRADOS A RADIANES
    ////////////////////////////////////////////////
    function toRad(deg) {
      return (deg * Math.PI) / 180;
    }

    ////////////////////////////////////////////////
    // 3) FUNCIÓN PARA DIBUJAR LA RUEDA COMPLETA
    ////////////////////////////////////////////////
    function drawWheel() {
      // Limpiar cualquier contenido previo
      while (wheelGroup.firstChild) {
        wheelGroup.removeChild(wheelGroup.firstChild);
      }

      // 3.1) DIBUJAR EL BORDE EXTERIOR DORADO (usando color plano)
      const borderCircle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
      borderCircle.setAttribute("cx", cx);
      borderCircle.setAttribute("cy", cy);
      borderCircle.setAttribute("r", radius + borderWidth / 2);
      borderCircle.setAttribute("fill", "none");
      borderCircle.setAttribute("stroke", "var(--oro-plano)");
      borderCircle.setAttribute("stroke-width", borderWidth);
      wheelGroup.appendChild(borderCircle);

      // 3.2) DIBUJAR CADA SECTOR Y SU TEXTO
      prizes.forEach((prize, i) => {
        const startAngle = i * anglePerSegment;          // 0, 60, 120, ...
        const endAngle   = startAngle + anglePerSegment; // 60, 120, 180, ...

        const startRad = toRad(startAngle);
        const endRad   = toRad(endAngle);

        const x1 = cx + radius * Math.cos(startRad);
        const y1 = cy + radius * Math.sin(startRad);
        const x2 = cx + radius * Math.cos(endRad);
        const y2 = cy + radius * Math.sin(endRad);

        const pathData = [
          `M ${cx},${cy}`,
          `L ${x1},${y1}`,
          `A ${radius},${radius} 0 0,1 ${x2},${y2}`,
          `Z`
        ].join(" ");

        // Crear <path> del sector
        const sectorPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
        sectorPath.setAttribute("d", pathData);

        // Si bgColor es "gradGold", usamos el degradado lineal suave; si no, negro plano
        if (prize.bgColor === "gradGold") {
          sectorPath.setAttribute("fill", "url(#softGoldLinear)");
        } else {
          sectorPath.setAttribute("fill", prize.bgColor);
        }
        // El borde de cada sector se dibuja en color plano dorado
        sectorPath.setAttribute("stroke", "var(--oro-plano)");
        sectorPath.setAttribute("stroke-width", "1");
        wheelGroup.appendChild(sectorPath);

        // Calcular ángulo medio para colocar el texto
        const midAngle = startAngle + anglePerSegment / 2; // e.g. 30, 90, 150, ...
        const midRad   = toRad(midAngle);
        const textRadius = radius - 60; // alejamos el texto del borde exterior

        const textX = cx + textRadius * Math.cos(midRad);
        const textY = cy + textRadius * Math.sin(midRad);

        // Crear <text> y ubicarlo en (textX, textY)
        const svgText = document.createElementNS("http://www.w3.org/2000/svg", "text");
        svgText.textContent = prize.text;
        svgText.setAttribute("x", textX);
        svgText.setAttribute("y", textY);
        svgText.setAttribute("fill", prize.textColor);
        svgText.setAttribute("font-family", "Montserrat, sans-serif");
        svgText.setAttribute("font-size", "10");        // Tamaño pequeño para encajar
        svgText.setAttribute("font-weight", "600");
        svgText.setAttribute("text-anchor", "middle");
        svgText.setAttribute("alignment-baseline", "middle");
        wheelGroup.appendChild(svgText);
      });
    }

    ////////////////////////////////////////////////
    // 4) FUNCIÓN PARA VERIFICAR EMAIL Y MOSTRAR RUEDA
    ////////////////////////////////////////////////
    function verifyEmail() {
      const emailInput = document.getElementById('userEmail').value;
      if (!emailInput.includes("@") || !emailInput.includes(".")) {
        alert("Por favor, introduce un email válido");
        return;
      }
      // Ocultar sección de email y mostrar la rueda
      document.getElementById('emailSection').style.display = "none";
      document.getElementById('wheelSection').style.display = "block";
      // Dibujamos la rueda SVG
      drawWheel();
    }

    ////////////////////////////////////////////////
    // 5) ANIMACIÓN DE GIRO
    ////////////////////////////////////////////////
    let currentRotation = 0;
    let spinning = false;
    const spinBtn = document.getElementById("spinBtn");

    spinBtn.addEventListener("click", () => {
      if (spinning) return;
      spinning = true;

      const winnerIndex = Math.floor(Math.random() * totalSegments);
      const centerOfWinner = winnerIndex * anglePerSegment + anglePerSegment / 2;

      // Añadimos 3 vueltas completas (3 * 360°) antes de aterrizar
      const extraSpins = 3 * 360;
      const targetRotation = extraSpins + centerOfWinner;

      const duration = 4000;
      const startRotation = currentRotation;
      const startTime = Date.now();

      function easeOutCubic(t) {
        return 1 - Math.pow(1 - t, 3);
      }

      function animate() {
        const now = Date.now();
        const elapsed = now - startTime;
        const t = Math.min(elapsed / duration, 1);
        const easedT = easeOutCubic(t);

        const newRotation = startRotation + (targetRotation - startRotation) * easedT;
        currentRotation = newRotation;

        // Rotar el <g> completo alrededor de (cx, cy)
        wheelGroup.setAttribute("transform", `rotate(${-currentRotation} ${cx} ${cy})`);

        if (t < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          setTimeout(() => {
            alert(`¡Ganaste: ${prizes[winnerIndex].text}!`);
          }, 200);
        }
      }

      requestAnimationFrame(animate);
    });
  </script>
</body>
</html>
