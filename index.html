<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPERA MARITIM - Ruleta de Premios</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --oro: #caa86f;
      --negro: #111;
      --blanco: #f8f8f8;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--negro);
      color: var(--blanco);
      margin: 0;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 500px;
      width: 100%;
    }
    .logo {
      width: 180px;
      margin: 20px 0;
    }
    .title {
      color: var(--oro);
      font-family: 'Playfair Display', serif;
      margin-bottom: 30px;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 30px auto;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 0 8px var(--oro), 0 0 30px rgba(202, 168, 111, 0.6);
    }
    .wheel-segment {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: 100% 100%;
      left: 0;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      box-sizing: border-box;
      padding-right: 80px;
    }
    .wheel-text {
      transform: rotate(90deg) translateX(50px);
      width: 100px;
      text-align: center;
    }
    .spin-btn {
      background-color: var(--oro);
      color: var(--negro);
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      font-family: 'Playfair Display', serif;
    }
    .pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      background-color: var(--oro);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      z-index: 10;
    }
    .email-input {
      width: 80%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid var(--oro);
      border-radius: 4px;
      background: rgba(0,0,0,0.2);
      color: white;
      font-size: 16px;
    }
    .disclaimer {
      font-size: 12px;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://operamaritim.com/wp-content/uploads/2025/01/logotipo-opera-maritim-blanco.png" alt="Opera Maritim" class="logo">
    <h1 class="title">¡Gira y descubre tu premio!</h1>
    
    <div class="wheel-container">
      <div class="pointer"></div>
      <div class="wheel" id="wheel"></div>
    </div>
    
    <input type="email" id="userEmail" class="email-input" placeholder="Correo electrónico">
    <button class="spin-btn" id="spinBtn">GIRAR</button>
    
    <p class="disclaimer">
      * Premios válidos por 30 días. Presenta tu código en el restaurante.
    </p>
  </div>

  <script>
    // Premios
    const prizes = [
      { text: "POSTRE GRATIS", color: "#caa86f", textColor: "#111" },
      { text: "10% DESCUENTO", color: "#111", textColor: "#f8f8f8" },
      { text: "CAFÉ GRATIS", color: "#caa86f", textColor: "#111" },
      { text: "5% DESCUENTO", color: "#111", textColor: "#f8f8f8" },
      { text: "BEBIDA GRATIS", color: "#caa86f", textColor: "#111" },
      { text: "15% DESCUENTO", color: "#111", textColor: "#f8f8f8" }
    ];

    // Crear ruleta
    const wheel = document.getElementById('wheel');
    prizes.forEach((prize, index) => {
      const segment = document.createElement('div');
      segment.className = 'wheel-segment';
      segment.style.backgroundColor = prize.color;
      segment.style.transform = `rotate(${index * 60}deg) skewY(-30deg)`;
      
      const text = document.createElement('div');
      text.className = 'wheel-text';
      text.textContent = prize.text;
      text.style.color = prize.textColor;
      
      segment.appendChild(text);
      wheel.appendChild(segment);
    });

    // Girar ruleta
    document.getElementById('spinBtn').addEventListener('click', () => {
      const email = document.getElementById('userEmail').value;
      if (!email.includes('@')) {
        alert("Por favor, introduce un email válido");
        return;
      }
      
      const winnerIndex = Math.floor(Math.random() * prizes.length);
      const degrees = 1800 + (winnerIndex * 60);
      
      wheel.style.transition = 'transform 4s cubic-bezier(0.17, 0.67, 0.21, 0.99)';
      wheel.style.transform = `rotate(${degrees}deg)`;
      
      setTimeout(() => {
        alert(`¡Ganaste: ${prizes[winnerIndex].text}!`);
      }, 4000);
    });
  </script>
</body>
</html>
