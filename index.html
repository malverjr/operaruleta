<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta Opera Maritim</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/react-wheel-of-prizes@1.4.0/dist/index.min.js"></script>
  <style>
    :root {
      --oro: #caa86f;
      --negro: #111;
      --blanco: #f8f8f8;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--negro);
      color: var(--blanco);
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 30px;
      margin: 20px auto;
      background: rgba(17, 17, 17, 0.9);
      border-radius: 12px;
      border: 1px solid var(--oro);
      box-shadow: 0 0 25px rgba(202, 168, 111, 0.3);
    }
    .logo {
      width: 180px;
      margin-bottom: 20px;
    }
    h1 {
      color: var(--oro);
      font-family: 'Playfair Display', serif;
      margin-bottom: 30px;
    }
    #wheel-container {
      margin: 0 auto;
      width: 320px;
      height: 320px;
    }
    .spin-btn {
      background-color: var(--oro);
      color: var(--negro);
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 30px;
      font-family: 'Playfair Display', serif;
      transition: all 0.3s;
    }
    .spin-btn:hover {
      transform: scale(1.05);
    }
    .disclaimer {
      font-size: 12px;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://operamaritim.com/wp-content/uploads/2025/01/logotipo-opera-maritim-blanco.png" alt="Opera Maritim" class="logo">
    <h1>¡Gira y descubre tu premio!</h1>
    
    <div id="wheel-container"></div>
    <button id="spin-btn" class="spin-btn">GIRAR</button>
    
    <p class="disclaimer">
      * Premios válidos por 30 días. Presenta tu código en el restaurante.
    </p>
  </div>

  <script>
    // Configuración de la ruleta
    const wheel = new WheelOfFortune({
      target: document.getElementById('wheel-container'),
      props: {
        segments: [
          { text: "POSTRE GRATIS", color: "#caa86f", textColor: "#111" },
          { text: "10% DESCUENTO", color: "#111", textColor: "#f8f8f8" },
          { text: "CAFÉ GRATIS", color: "#caa86f", textColor: "#111" },
          { text: "5% DESCUENTO", color: "#111", textColor: "#f8f8f8" },
          { text: "BEBIDA GRATIS", color: "#caa86f", textColor: "#111" },
          { text: "15% DESCUENTO", color: "#111", textColor: "#f8f8f8" }
        ],
        centerColor: "#111",
        borderColor: "#caa86f",
        borderWidth: 8,
        textFontSize: 14,
        textRadius: 70
      }
    });

    // Evento de giro
    document.getElementById('spin-btn').addEventListener('click', () => {
      wheel.spin(Math.floor(Math.random() * 6));
    });

    // Ganador
    wheel.$on('winner', (index) => {
      const premios = ["Postre gratis", "10% descuento", "Café gratis", "5% descuento", "Bebida gratis", "15% descuento"];
      alert(`¡Ganaste: ${premios[index]}!`);
    });
  </script>
</body>
</html>
