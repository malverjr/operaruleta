<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OPERA MARITIM - Ruleta de Premios</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- EmailJS (para env√≠o de correos) -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <style>
    :root {
      --oro: #caa86f;
      --negro: #111;
      --blanco: #f8f8f8;
    }

    /* ===== CUERPO GENERAL ===== */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--negro);
      color: var(--blanco);
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image: url('https://operamaritim.com/wp-content/uploads/2025/01/fondo-textura-opera.jpg');
      background-size: cover;
      background-position: center;
    }
    .container {
      max-width: 600px;
      width: 90%;
      padding: 30px;
      background-color: rgba(17, 17, 17, 0.9);
      border-radius: 12px;
      margin: 40px auto;
      box-shadow: 0 0 30px rgba(202, 168, 111, 0.3);
      border: 1px solid var(--oro);
    }

    /* ===== LOGO y T√çTULO ===== */
    .logo {
      width: 180px;
      margin-bottom: 20px;
    }
    .title {
      color: var(--oro);
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      letter-spacing: 2px;
      margin: 10px 0 30px 0;
    }

    /* ===== SECCI√ìN EMAIL ===== */
    #emailSection p {
      margin-bottom: 10px;
      font-size: 16px;
    }
    .email-input {
      width: 80%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid var(--oro);
      border-radius: 4px;
      background: rgba(0,0,0,0.2);
      color: white;
      font-size: 16px;
    }

    /* ===== BOTONES ===== */
    .spin-btn {
      background-color: var(--oro);
      color: var(--negro);
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Playfair Display', serif;
      letter-spacing: 1px;
      margin-top: 10px;
    }
    .spin-btn:hover {
      background-color: #d8b878;
      transform: scale(1.05);
    }

    /* ===== RUEDA ===== */
    .wheel-container {
      position: relative;
      width: 290px;
      height: 290px;
      margin: 0 auto 20px auto;
    }
    .pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      background-color: var(--oro);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      z-index: 10;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 0 8px var(--oro), 0 0 20px rgba(202, 168, 111, 0.6);
      transition: transform 4s cubic-bezier(0.17, 0.67, 0.21, 0.99);
      transform: rotate(0deg);
    }
    .wheel-item {
      position: absolute;
      width: 50%;
      height: 50%;
      top: 0;
      left: 0;
      transform-origin: 100% 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 14px;
      text-align: center;
      padding-right: 60px; /* espacio para el texto */
      box-sizing: border-box;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
      line-height: 1.2;
    }

    /* ===== TEXTO DE DESCARGO ===== */
    .disclaimer {
      font-size: 12px;
      color: #aaa;
      margin-top: 20px;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="container" id="appContainer">
    <!-- LOGO + T√çTULO -->
    <img src="https://operamaritim.com/wp-content/uploads/2025/01/logotipo-opera-maritim-blanco.png" alt="Opera Maritim" class="logo">
    <h1 class="title">¬°Gira y descubre tu premio!</h1>
    
    <!-- SECCI√ìN EMAIL -->
    <div id="emailSection">
      <p>Introduce tu email para participar:</p>
      <input type="email" id="userEmail" class="email-input" placeholder="tucorreo@ejemplo.com">
      <button class="spin-btn" onclick="verifyEmail()">CONTINUAR</button>
    </div>
    
    <!-- SECCI√ìN RUEDA (invisible hasta validar email) -->
    <div id="wheelSection" style="display: none;">
      <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
      </div>
      <button class="spin-btn" id="spinBtn">GIRAR</button>
    </div>

    <p class="disclaimer">
      * Premios v√°lidos por 30 d√≠as. Presenta tu c√≥digo en el restaurante.
    </p>
  </div>

  <script>
    // ===== CONFIGURACI√ìN EMAILJS =====
    emailjs.init('4KSxHkuk_apCg_kyS');

    // ===== DATOS DE PREMIOS =====
    const prizes = [
      { text: "Postre gratis", color: "#caa86f", textColor: "#111" },
      { text: "10% descuento", color: "#111", textColor: "#f8f8f8" },
      { text: "Caf√© gratis", color: "#caa86f", textColor: "#111" },
      { text: "5% descuento", color: "#111", textColor: "#f8f8f8" },
      { text: "Bebida gratis", color: "#caa86f", textColor: "#111" },
      { text: "15% descuento", color: "#111", textColor: "#f8f8f8" }
    ];

    // ===== VARIABLES GLOBALES =====
    const wheelEl = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    let userEmail = "";

    // ===== FUNCIONES =====

    // 1) Verificar email y mostrar la ruleta
    function verifyEmail() {
      const emailInput = document.getElementById('userEmail').value.trim();
      if (!emailInput || !emailInput.includes("@") || !emailInput.includes(".")) {
        alert("Por favor, introduce un email v√°lido.");
        return;
      }
      userEmail = emailInput;
      document.getElementById('emailSection').style.display = "none";
      document.getElementById('wheelSection').style.display = "block";
      initWheel(); // Crear visualmente la rueda
    }

    // 2) Crear/Construir la rueda con sus sectores
    function initWheel() {
      wheelEl.innerHTML = ""; // Limpia cualquier contenido previo

      prizes.forEach((prize, index) => {
        // Cada slice es un div absoluto de mitad de ancho y alto
        const slice = document.createElement('div');
        slice.className = 'wheel-item';
        slice.textContent = prize.text.toUpperCase(); // Texto en may√∫sculas
        slice.style.backgroundColor = prize.color;
        slice.style.color = prize.textColor;
        // Rotamos cada slice 60¬∞ * √≠ndice, y luego skew(-30¬∞) para formar sectores
        const angle = index * 60;
        slice.style.transform = `rotate(${angle}deg) skewY(-30deg)`;
        wheelEl.appendChild(slice);
      });
    }

    // 3) Funci√≥n para girar la rueda
    function spinWheel() {
      spinBtn.disabled = true; // Deshabilita bot√≥n mientras gira
      // Elegimos √≠ndice ganador aleatorio (0‚Äì5)
      const winnerIndex = Math.floor(Math.random() * prizes.length);
      // Calculamos grados = 360 * vueltas completas + √°ngulo para aterrizar en el sector ganador
      // Si queremos que el sector 0 est√© centrado bajo el puntero, restamos 30¬∞ para alinear
      const fullTurns = 4; 
      const degrees = (360 * fullTurns) + (360 - (winnerIndex * 60) - 30);
      wheelEl.style.transform = `rotate(${degrees}deg)`;

      // Tras 4s (igual que la transici√≥n CSS), enviamos email y reactivamos bot√≥n
      setTimeout(() => {
        const prizeText = prizes[winnerIndex].text;
        sendPrizeEmail(prizeText);
        spinBtn.disabled = false;
      }, 4000);
    }

    // 4) Enviar email con EmailJS (o mostrar c√≥digo si falla)
    function sendPrizeEmail(premio) {
      const codigo = generarCodigo();
      const fechaValidez = new Date();
      fechaValidez.setDate(fechaValidez.getDate() + 30);

      emailjs.send('service_t4py4c5', 'template_sby6x8j', {
        to_email: userEmail,
        premio: premio,
        codigo: codigo,
        fecha: fechaValidez.toLocaleDateString('es-ES', { day: '2-digit', month: '2-digit', year: 'numeric' })
      }).then(() => {
        alert(`üéâ ¬°Felicidades!\nHas ganado: ${premio}\nRevisa tu email para tu c√≥digo.`);
      }, (error) => {
        // Si el env√≠o falla, mostramos alerta como ‚Äúrespaldo‚Äù
        alert(`üéâ ¬°Felicidades!\nHas ganado: ${premio}\nC√≥digo: ${codigo}\n(v√°lido hasta ${fechaValidez.toLocaleDateString()})`);
      });
    }

    // 5) Generar c√≥digo aleatorio
    function generarCodigo() {
      return 'OP' + Math.floor(Math.random() * 9000 + 1000);
    }

    // 6) Asociamos el bot√≥n "GIRAR" a la funci√≥n
    spinBtn.addEventListener('click', spinWheel);
  </script>
</body>
</html>
