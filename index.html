<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta Opera Maritim</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --oro: #caa86f;
      --negro: #111;
      --blanco: #f8f8f8;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--negro);
      color: var(--blanco);
      margin: 0;
      padding: 20px;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 500px;
      width: 100%;
    }
    .logo {
      width: 180px;
      margin: 20px 0;
    }
    h1 {
      color: var(--oro);
      font-family: 'Playfair Display', serif;
      margin-bottom: 30px;
    }
    .wheel-container {
      position: relative;
      width: 320px;
      height: 320px;
      margin: 30px auto;
    }
    .wheel {
      width: 100%;
      height: 100%;
      position: relative;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 0 8px var(--oro), 0 0 30px rgba(202, 168, 111, 0.6);
    }
    .wheel-segment {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: 100% 100%;
      left: 0;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .segment-content {
      position: absolute;
      width: 200%;
      height: 200%;
      transform-origin: 0 0;
      display: flex;
      align-items: center;
      /* Aumentamos padding-left para separar el texto del vértice */ 
      padding-left: 60px;  /* ←– aquí: antes era 40px */
      box-sizing: border-box;
    }
    .segment-text {
      font-weight: 600;
      /* Un poco más grande para mejor legibilidad */
      font-size: 16px; /* ←– aquí: antes era 14px */
      text-align: center;
      /* Ancho aumentado un poco para que quepa mejor el texto */
      width: 100px;   /* ←– aquí: antes era 80px */
      /* Ajustamos el translateX para compensar el padding extra */
      transform: rotate(90deg) translateX(60px);  /* ←– aquí: antes era translateX(40px) */
      line-height: 1.2;
      color: inherit; /* hereda el color que se le asigne en JS */
    }
    .pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      background-color: var(--oro);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      z-index: 10;
    }
    .spin-btn {
      background-color: var(--oro);
      color: var(--negro);
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      font-family: 'Playfair Display', serif;
    }
    .email-input {
      width: 80%;
      padding: 12px;
      margin: 15px 0;
      border: 2px solid var(--oro);
      border-radius: 4px;
      background: rgba(0,0,0,0.2);
      color: white;
      font-size: 16px;
    }
    .disclaimer {
      font-size: 12px;
      color: #aaa;
      margin-top: 20px;
    }
    #emailSection {
      display: block;
    }
    #wheelSection {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://operamaritim.com/wp-content/uploads/2025/01/logotipo-opera-maritim-blanco.png" alt="Opera Maritim" class="logo">
    <h1>¡Gira y descubre tu premio!</h1>
    
    <div id="emailSection">
      <p>Introduce tu email para participar:</p>
      <input type="email" id="userEmail" class="email-input" placeholder="tucorreo@ejemplo.com">
      <button class="spin-btn" onclick="verifyEmail()">CONTINUAR</button>
    </div>
    
    <div id="wheelSection">
      <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
      </div>
      <button class="spin-btn" id="spinBtn">GIRAR</button>
    </div>
    
    <p class="disclaimer">
      * Premios válidos por 30 días. Presenta tu código en el restaurante.
    </p>
  </div>

  <script>
    // Configuración
    const prizes = [
      { text: "POSTRE GRATIS", color: "#caa86f", textColor: "#111" },
      { text: "10% DESCUENTO", color: "#111", textColor: "#f8f8f8" },
      { text: "CAFÉ GRATIS", color: "#caa86f", textColor: "#111" },
      { text: "5% DESCUENTO", color: "#111", textColor: "#f8f8f8" },
      { text: "BEBIDA GRATIS", color: "#caa86f", textColor: "#111" },
      { text: "15% DESCUENTO", color: "#111", textColor: "#f8f8f8" }
    ];

    // Crear ruleta
    const wheel = document.getElementById('wheel');
    let currentRotation = 0;
    let spinning = false;
    let userEmail = "";

    function initWheel() {
      wheel.innerHTML = '';
      prizes.forEach((prize, index) => {
        const segment = document.createElement('div');
        segment.className = 'wheel-segment';
        segment.style.backgroundColor = prize.color;
        /* Lo único que cambiamos aquí: añadimos un offset de 30 grados
           para que cada sector se centre correctamente y estén simétricos */
        segment.style.transform = `rotate(${index * 60 + 30}deg) skewY(-30deg)`;  /* ←– aquí */

        const content = document.createElement('div');
        content.className = 'segment-content';

        const text = document.createElement('div');
        text.className = 'segment-text';
        text.textContent = prize.text;
        text.style.color = prize.textColor;

        content.appendChild(text);
        segment.appendChild(content);
        wheel.appendChild(segment);
      });
    }

    // Verificar email
    function verifyEmail() {
      const emailInput = document.getElementById('userEmail').value;
      if (!emailInput.includes("@") || !emailInput.includes(".")) {
        alert("Por favor, introduce un email válido");
        return;
      }
      userEmail = emailInput;
      document.getElementById('emailSection').style.display = "none";
      document.getElementById('wheelSection').style.display = "block";
      initWheel();
    }

    // Girar ruleta
    document.getElementById('spinBtn').addEventListener('click', function() {
      if (spinning) return;
      
      spinning = true;
      const spinDuration = 4000;
      const winnerIndex = Math.floor(Math.random() * prizes.length);
      const targetRotation = currentRotation + 1800 + (winnerIndex * 60);
      
      const startTime = Date.now();
      
      function animate() {
        const now = Date.now();
        const elapsed = now - startTime;
        const progress = Math.min(elapsed / spinDuration, 1);
        const easeProgress = Math.pow(progress - 1, 3) + 1; // EaseOutCubic
        
        currentRotation = currentRotation + (easeProgress * (targetRotation - currentRotation));
        wheel.style.transform = `rotate(${-currentRotation}deg)`;
        wheel.style.transition = `transform ${spinDuration/1000}s cubic-bezier(0.17, 0.67, 0.21, 0.99)`;
        
        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          setTimeout(() => {
            alert(`¡Ganaste: ${prizes[winnerIndex].text}!`);
          }, 500);
        }
      }
      
      animate();
    });
  </script>
</body>
</html>
